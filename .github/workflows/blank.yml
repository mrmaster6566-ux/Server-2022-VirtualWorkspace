name: Windows Server 2022 Workspace (CMD)

on:
  workflow_dispatch:

jobs:
  setup-workspace:
    runs-on: windows-2022
    timeout-minutes: 360

    steps:
      - name: 🧑 Create User and Configure Groups
        shell: cmd
        run: |
          echo 🔧 Initializing Windows Server 2022 Workspace...
          echo 👤 Creating local user 'User'...
          net user User act1-1234 /add
          echo ✅ User 'User' created.

          echo 🔐 Adding 'User' to Administrators group...
          net localgroup Administrators User /add
          echo ✅ User added to Administrators.

          echo 🔐 Adding 'User' to Remote Desktop Users group...
          net localgroup "Remote Desktop Users" User /add
          echo ✅ User added to Remote Desktop Users.

      - name: 🎵 Configure Audio Service
        shell: cmd
        run: |
          echo 🔊 Configuring Windows Audio service to start automatically...
          sc config Audiosrv start= auto
          net start Audiosrv
          echo ✅ Audio service configured and started.

      - name: 🌐 Install and Configure Tailscale
        shell: cmd
        run: |
          echo 🔧 Downloading Tailscale installer...
          powershell -Command "Invoke-WebRequest -Uri 'https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe' -OutFile '%USERPROFILE%\tailscale-setup.exe'"

          echo 💻 Installing Tailscale silently...
          "%USERPROFILE%\tailscale-setup.exe" /quiet

          echo ⏳ Waiting 20 seconds for Tailscale services to initialize...
          timeout /t 20 /nobreak >nul

          echo 🔍 Detecting installed Tailscale path...
          if exist "%ProgramFiles%\Tailscale\tailscale.exe" (
              set "TAILSCALE_PATH=%ProgramFiles%\Tailscale\tailscale.exe"
          ) else if exist "%ProgramFiles(x86)%\Tailscale\tailscale.exe" (
              set "TAILSCALE_PATH=%ProgramFiles(x86)%\Tailscale\tailscale.exe"
          ) else (
              echo ❌ Tailscale executable not found!
              exit /b 1
          )

          echo 🔗 Starting Tailscale for secure remote access...
          "%TAILSCALE_PATH%" up --hostname=windows2022-workspace
          echo ✅ Tailscale is running.

      - name: 💬 Display Workspace Info
        shell: cmd
        run: |
          echo ===============================================
          echo 🏢 Windows Server 2022 Workspace Ready
          echo -----------------------------------------------
          echo 💻 Login Information:
          echo     Username: User
          echo     Password: act1-1234
          echo     RDP access enabled
          echo.
          echo 🌐 Tailscale hostname: windows2022-workspace
          echo -----------------------------------------------
          echo 🌟🧸 MADE BY DANIEL 64
          echo ===============================================

      - name: ⏳ Workspace Keep-Alive
        shell: cmd
        run: |
          :loop
          echo Enjoy!
          timeout /t 10 /nobreak >nul
          goto loop
